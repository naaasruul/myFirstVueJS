<script>
    $(function(){
        $('.main-card').on('click',function(){
            console.log(this)
            const isFlipped = $(this).find('.card-front').is(':visible');
            if(isFlipped){
                $(this).find('.card-front').fadeOut(0)
                $(this).find('.card-front').fadeIn(1000)
            }
        })
    })
